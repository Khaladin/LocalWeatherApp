<html>
<head>
	<title>Local Weather</title>
	<link rel="stylesheet" type="text/css" href="localWeather.css" />
	<script type="text/javascript" src="localWeather.js"></script>
</head>
<body class="main">
	<div class="weather-ap">
		<div class="top">
			<div class="temperature"><span id="temperature">0</span>&deg;</div>
			<div class="location"><span id="location">Unknown</span></div>
		</div>
		<div class="other">
			<div class="top">
				
				<div class="type"><span id="type">outside</span></div>
			</div>
			<div class="bottom">
				<div class="humidity">
					
					<span id="humidity">0</span>%
				</div>

				<div class="wind">
					<span id="wind">0</span> mph <span id="direction">N</span>
				</div>
				<div class="button">
					<button id="changer" onclick="changeTemp()">Change Your Units</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
